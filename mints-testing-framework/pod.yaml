apiVersion: v1
kind: Service
metadata:
  name: mintstestapi
  namespace: default
spec:
  selector:
    app: mintstestapi
  ports:
    - protocol: TCP
      #Port accessible inside cluster
      port: 8080
      # Port to forward to inside the pod
      targetPort: 8080
      #Port accessible outside cluster
      #reactappPort: 30567
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mintstestapi
  namespace: default
spec:
  selector:
    matchLabels:
      app: mintstestapi
  replicas: 1
  minReadySeconds: 15
  template:
    metadata:
      labels:
        app: mintstestapi
    spec:
      containers:
        - name: mintstestapi
          image: msslabsbentonville/mintstestapis:1444
          imagePullPolicy: Always

          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: routes
              mountPath: /usr/mints/global_eai
            - name: routes
              mountPath: /usr/src/app/resources
      volumes:
        - name: routes
          persistentVolumeClaim:
            claimName: mypvc
